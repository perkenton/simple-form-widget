<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>form-widget</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
  <script defer src="<%=htmlWebpackPlugin.files.js %>"></script>
</head>
<body>

  <form id="contacts" action="" class="form">

    <p class="form__subtitle-contacts-person">Choose contact person*</p>
    <select name="contacts-person" form="contacts" class="form__contacts-person">
    </select>

    <p class="form__subtitle-calendar">Choose date*</p>
    <input type="date" name="calendar" required class="form__calendar" />

    <p class="form__subtitle-input-text">Add comment</p>
    <input type="text" min="2" max="140" name="text" placeholder="Some comment?" class="form__input-text" />

    <input type="submit" value="Send" class="form__input-submit" />

    <div class="modal-window">
      <div class="modal-window__content">

        <img src="<%=require('./images/close.svg').default%>" alt="Close" class="modal-window__close">
        <h2 class="modal-window__title">
          <span class="modal-window__title-line">Thanks!</span>
          <span class="modal-window__title-line">The application has been sent!</span>
        </h2>
        <p class="modal-window__text"><span class="modal-window__contact">John</span> will call you <span class="modal-window__date">15.12.2020</span></p>

        <div class="modal-window__comment-block">
          <p class="modal-window__comment-subtitle">Your comment:</p>
          <p class="modal-window__comment">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur, maxime nisi. Ab deserunt dolor maiores modi nesciunt possimus.</p>
        </div>

      </div>
    </div>

  </form>


</body>
</html>
